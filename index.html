<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les oeuvres de Montreal</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script type="module" src="./assets/script/main.mjs"></script>
</head>

<body>
    <header class="top-nav">
        <span class="logo"><a href="#">Les oeuvres de Montreal</a></span>
        <span class="filler"></span>
        <nav class="menuPrincipal">
            <a href="#">Item 1</a>
            <a href="#">Item 2</a>
            <a href="#">Item 3</a>
            <a href="#">Item 4</a>
        </nav>
    </header>
    <main class="main">
        <aside class="recherche">
            <input type="search" name="champs-rechercher" placeholder="votre recherche">
            <button class="btn-rechercher">Rechercher</button>
            <div class="icones">
                <span class="material-symbols-outlined view_list">
                    view_list
                </span>
                <span class="material-symbols-outlined view_grid">
                    grid_view
                </span>
            </div>
            <section class="section-tri">
                <input type="radio" name="trierPar" value="titre" checked>Titre
                <input type="radio" name="trierPar" value="annee">Annee
                <input type="radio" name="ordre" value="ASC" checked>ASC
                <input type="radio" name="ordre" value="DESC">DESC
            </section>
        </aside>

        <div class="container">
            <aside class="filtre">
                <div class="controle">
                    <header>
                        <button class="btn-retablir">
                            Rétablir les filtres
                        </button>
                        <!-- <span class="material-icons">tune</span> -->
                        <div>
                            <p>Filtre appliquer :</p>
                            <ul class="filtreApplique"></ul>
                        </div>
                    </header>
                    <div class="div__select">
                        <label for="select-arron">Arrondissement</label>
                        <select class="div__select--arron">
                            <option value="">-- Sélectionner une option --</option>
                        </select>
                    </div>
                    <div class="div__select">
                        <label for="select-mat">Matériaux</label>
                        <select class="div__select--mat">
                            <option value="">-- Sélectionner une option --</option>
                        </select>
                    </div>
                    </section>
                    <button class="btn-filtrer">Filtrer</button>
                </div>
            </aside>
            <dialog class="dialogue ">
            </dialog>
            <section class="catalogue" id="catalogue">
            </section>
        </div>
    </main>
</body>

</html>
